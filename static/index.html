<!DOCTYPE html>
<html lang="en">
    <head>
        <title>ImageIO</title>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" href="/assets/upload.png" type="image/x-icon">
        <link rel="stylesheet" type="text/css" href="/styles/style.css">
        <meta property="og:title" content="ImageIO" />
        <meta property="og:description" content="Convert your image to shareable link!" />
        <meta property="og:image" content="/assets/upload.png" />
    </head>
    <body>
        <div class="container" ondrop="dropHandler(event)" ondragover="dragOverHandler(event)">
            <button id="upload">
                <img id="placeholder" src="/assets/upload.png" height="200" width="200">
                <input type="file" id="files" hidden accept="image/*">
            </button>
            <div class="text">
                <code id="prompt">Drop - Paste - Upload</code>
            </div>
            <div class="matrix" id="matrix">
                <input type="text" id="url" readonly>
                <button id="copy">
                    <img src="/assets/copy.png" height="20" width="20">
                </button>
            </div>
        </div>
        <script src="/scripts/script.js"></script>
    </body>
</html>
